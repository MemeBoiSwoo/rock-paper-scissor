<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container-fluid bg-light">
    <div id="gameContainer">
        <div class="container">
            <div class="row my-5">
                <div class="col-md p-4 border border-primary border-3 rounded">
                    <h1 id="playerText" class="gameText">Player: </h1>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md p-4 border border-danger border-3 rounded">
                    <h1 id="computerText" class="gameText">Computer: </h1>
                </div>
            </div>
            <div class="row my-5">
                <div class="col"></div>
                <div class="col-md d-flex justify-content-center border border-success py-3 border-2 rounded">
                    <button class="choiceBtn mx-2 btn btn-info text-white">Rock</button>
                    <button class="choiceBtn mx-2 btn btn-info text-white">Paper</button>
                    <button class="choiceBtn mx-2 btn btn-info text-white">Scissor</button>
                </div>
                <div class="col"></div>
            </div>
            <div class="row my-5 border border-warning border-2 rounded p-5">
                <div class="col border border-dark border-2 rounded me-5 p-3">
                    <h1 id="streakText" class="gameText">Streak: </h1>
                    <h1 id="bestText" class="gameText">Best: </h1>
                </div>
                <div class="col-md-6 border border-dark border-2 rounded">
                    <h1 id="resultText" class="gameText text-center my-5">Result: </h1>
                </div>
                <div class="col"></div>
            </div>
            <div class="row my-5">
                <div class="col d-flex justify-content-center">
                    <button id="resetBtn" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
